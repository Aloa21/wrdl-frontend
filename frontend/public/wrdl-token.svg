<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Coin gradient -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#836EF9"/>
      <stop offset="50%" style="stop-color:#9D8DF7"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
    <!-- Inner highlight -->
    <radialGradient id="coinHighlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <!-- Edge gradient for 3D effect -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5AD4"/>
      <stop offset="100%" style="stop-color:#00B894"/>
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Main coin body -->
  <circle cx="256" cy="256" r="240" fill="url(#coinGradient)" filter="url(#shadow)"/>

  <!-- Outer ring for 3D edge effect -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#edgeGradient)" stroke-width="8"/>

  <!-- Inner circle border -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>

  <!-- Highlight overlay -->
  <circle cx="256" cy="256" r="240" fill="url(#coinHighlight)"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
